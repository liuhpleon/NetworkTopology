<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>api</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div>
    <span id='a'></span>
	</div>
	<script type="text/javascript">
	var cur_url = "http://localhost:5000/api";
	var results;
      function getinfo(type){
        var result;
        $.ajax({
        url: cur_url,
        async:false,
        type: 'POST',
        dataType: 'json',
        data: type,
      })
      .done(function(data) {
        var graph = data.graph;
        var size = data.size;
        var connected = data.connected;
        var components = data.components;
        var avg_sp=data.avg_sp;
        $("#a").append("<div>"+JSON.stringify(data)+"</div>");
      })
      .fail(function() {
      })
      .always(function() {
      });
        return result;
      }
      getinfo(null);
	</script>

</body>
</html>
